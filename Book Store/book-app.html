<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="button.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Book App</title>
</head>

<body>
    <div class="booklist"></div>
    <form class="book-form">
        <label class="book-form__label" for="titel">Title</label>
        <input class="titel book-form__input-field" type="text" name="titel">
        <label class="book-form__label" for="autor">Author</label>
        <input class="autor book-form__input-field" type="text" name="autor">
        <label class="book-form__label" for="url">Image</label>
        <input class="url book-form__input-field" type="url" name="url"> 
        <button class="button button--add">Add Book</button>
    </form>

    <script src="book-app.js"></script>
</body>

</html>
